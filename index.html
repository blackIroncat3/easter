<!DOCTYPE html>
<html lang = "hu">
    <head>
        <meta charset="UTF-8" />
        <meta name = "viewport"
        content = "width=device-width,
        initial-scale=1.0"/>
        <link rel="icon" href="icon.png">
        <title>Húsvét</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://blackironcat3.github.io/easter/">
        <meta property="og:title" content="Easter timer">
        <meta property="og:description" content="Húsvéti visszaszámláló.">
        <meta name="theme-color" content="#22FF00">
    </head>
    <body>
        <h1 style="width: auto; padding: 0; display: flex; justify-content: center; background-color: rgba(0,0,0,0.8);">Húsvét</h1>
        
        <div class="container" style="display: flex; justify-content:center; top: 20%; box-shadow: #000 0 0 1em; position: absolute; width: 100%; backdrop-filter: blur(0.2em); max-width: 100%;">
			<div class="birthday" id="txt" style="position: absolute; font-size: 2em; color: black; width: auto; left: 50%; bottom: 0; filter: drop-shadow(0 1px 0.5px white); transform: translateX(-50%);">
				<div class="bday-c">
					<p class="bday" id=date>0</p>
				</div>
			</div>
            <div class="row countdown-container">
                <div class="col text-center countdown-el days-c">
                    <p class = "big-text" id="days">0</p>
                    <snap>days</snap>
                </div>
                <div class="col text-center countdown-el hours-c">
                    <p class = "big-text" id="hours">0</p>
                    <snap>hours</snap>
                </div>
                <div class="col text-center countdown-el mins-c">
                    <p class = "big-text" id="mins">0</p>
                    <snap>mins</snap>
                </div>
                <div class="col text-center countdown-el seconds-c">
                    <p class = "big-text" id="seconds">0</p>
                    <snap>seconds</snap>
                </div>
            </div>
        </div>
    </body>
	<footer>Készítette az oldalt: blacky & Dizájnolta: Matthias22</footer>
</html>
